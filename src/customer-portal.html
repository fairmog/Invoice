<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=3.0, minimum-scale=0.5, user-scalable=yes, viewport-fit=cover">
    <title>Customer Portal - Invoice Viewer</title>
    <!-- Midtrans Payment Integration -->
    <script type="text/javascript" src="https://app.sandbox.midtrans.com/snap/snap.js" data-client-key="SB-Mid-client-your-client-key"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            min-height: 80vh;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .portal-content {
            padding: 2rem;
        }

        .access-form {
            max-width: 500px;
            margin: 2rem auto;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #2c3e50;
        }

        .form-control {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-pay {
            background: #ff6b35;
            color: white;
            font-weight: 700;
            box-shadow: 0 4px 15px rgba(255, 107, 53, 0.3);
        }

        .btn-pay:hover {
            background: #e55a2b;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 53, 0.4);
        }

        .btn-pay:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .payment-section {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 1.5rem;
            margin-top: 1.5rem;
            border: 1px solid #e9ecef;
        }

        .payment-methods {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .payment-method {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 0.75rem 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .payment-method:hover {
            border-color: #667eea;
        }

        .payment-method.active {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .payment-status {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-weight: 600;
            text-align: center;
        }

        .payment-status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .payment-status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .payment-status.pending {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .invoice-grid {
            display: grid;
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .invoice-card {
            background: #f8f9fa;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            padding: 1.5rem;
            transition: all 0.3s ease;
        }

        .invoice-card:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0,0,0,0.1);
        }

        .invoice-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .invoice-number {
            font-size: 1.3rem;
            font-weight: 700;
            color: #2c3e50;
        }

        .status-badge {
            padding: 0.4rem 0.8rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-draft {
            background: #fff3cd;
            color: #856404;
        }

        .status-sent {
            background: #d1ecf1;
            color: #0c5460;
        }

        .status-paid {
            background: #d4edda;
            color: #155724;
        }

        .invoice-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
        }

        .detail-label {
            font-size: 0.85rem;
            color: #666;
            margin-bottom: 0.25rem;
        }

        .detail-value {
            font-weight: 600;
            color: #2c3e50;
        }

        .invoice-total {
            font-size: 1.5rem;
            font-weight: 700;
            color: #28a745;
        }

        .invoice-actions {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: #666;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .customer-info {
            background: #f8f9fa;
            padding: 1.5rem;
            border-radius: 8px;
            margin-bottom: 2rem;
        }

        .customer-info h3 {
            color: #2c3e50;
            margin-bottom: 1rem;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: white;
            margin: 2% auto;
            padding: 2rem;
            border-radius: 12px;
            width: 95%;
            max-width: 800px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .close {
            font-size: 2rem;
            cursor: pointer;
            color: #666;
        }

        .close:hover {
            color: #000;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .container {
                margin: 0;
                border-radius: 8px;
                min-height: calc(100vh - 20px);
            }

            .header {
                padding: 1.5rem 1rem;
                text-align: center;
            }

            .header h1 {
                font-size: 1.8rem;
                margin-bottom: 0.5rem;
            }

            .header p {
                font-size: 1rem;
            }

            .portal-content {
                padding: 1rem;
            }

            .access-form {
                margin: 1rem auto;
                padding: 0;
            }

            .form-control {
                padding: 0.875rem;
                font-size: 16px; /* Prevents zoom on iOS */
            }

            .btn {
                padding: 0.875rem 1.5rem;
                font-size: 1rem;
                width: 100%;
                margin-bottom: 0.5rem;
            }

            .customer-info {
                padding: 1rem;
                margin-bottom: 1.5rem;
            }

            .customer-info h3 {
                font-size: 1.2rem;
                margin-bottom: 0.75rem;
            }

            .invoice-grid {
                gap: 1rem;
            }

            .invoice-card {
                padding: 1rem;
            }

            .invoice-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
                margin-bottom: 1rem;
            }

            .invoice-number {
                font-size: 1.1rem;
            }

            .invoice-details {
                grid-template-columns: 1fr;
                gap: 0.75rem;
            }

            .detail-item {
                padding: 0.5rem;
                background: white;
                border-radius: 6px;
                border: 1px solid #e1e5e9;
            }

            .detail-label {
                font-size: 0.8rem;
                margin-bottom: 0.25rem;
            }

            .detail-value {
                font-size: 0.9rem;
            }

            .invoice-total {
                font-size: 1.2rem;
            }

            .invoice-actions {
                flex-direction: column;
                gap: 0.5rem;
                margin-top: 1rem;
            }

            .modal-content {
                width: 98%;
                margin: 1% auto;
                padding: 1rem;
                max-height: 95vh;
            }

            .modal-header {
                margin-bottom: 1rem;
            }

            .modal-header h3 {
                font-size: 1.2rem;
            }

            .close {
                font-size: 1.5rem;
            }

            /* Improve table readability on mobile */
            table {
                font-size: 0.85rem;
            }

            table th,
            table td {
                padding: 8px 4px !important;
            }

            /* Stack invoice summary vertically on mobile */
            .dashboard-section h2 {
                display: flex;
                justify-content: space-between;
                align-items: center;
                flex-wrap: wrap;
                gap: 1rem;
                margin-bottom: 1rem;
            }

            /* Better touch targets */
            .btn {
                min-height: 44px;
                touch-action: manipulation;
            }

            .status-badge {
                padding: 0.3rem 0.6rem;
                font-size: 0.75rem;
            }
            
            /* Mobile Customer Portal Invoice Zoom Controls */
            .mobile-customer-invoice-zoom-controls {
                position: fixed !important;
                top: 50% !important;
                right: 8px !important;
                transform: translateY(-50%) !important;
                z-index: 1002 !important;
                display: flex !important;
                flex-direction: column !important;
                gap: 8px !important;
                background: rgba(255, 255, 255, 0.95) !important;
                padding: 12px 8px !important;
                border-radius: 12px !important;
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15) !important;
                border: 1px solid rgba(0, 0, 0, 0.1) !important;
            }
            
            .customer-invoice-zoom-btn {
                width: 36px !important;
                height: 36px !important;
                border: none !important;
                border-radius: 8px !important;
                background: #007bff !important;
                color: white !important;
                font-size: 16px !important;
                font-weight: bold !important;
                cursor: pointer !important;
                display: flex !important;
                align-items: center !important;
                justify-content: center !important;
                transition: all 0.2s ease !important;
                user-select: none !important;
                -webkit-tap-highlight-color: transparent !important;
            }
            
            .customer-invoice-zoom-btn:hover, .customer-invoice-zoom-btn:active {
                background: #0056b3 !important;
                transform: scale(0.95) !important;
            }
            
            /* Customer Invoice Modal Content Scaling */
            .customer-invoice-modal-content-wrapper {
                transform: scale(var(--customer-invoice-mobile-scale-factor, 0.8)) !important;
                transform-origin: top center !important;
                transition: transform 0.3s ease !important;
                width: 100% !important;
                overflow: visible !important;
            }
            
            /* Customer Invoice Zoom Indicator */
            .customer-invoice-zoom-indicator {
                position: fixed !important;
                top: 20px !important;
                left: 50% !important;
                transform: translateX(-50%) !important;
                z-index: 1003 !important;
                background: rgba(0, 0, 0, 0.8) !important;
                color: white !important;
                padding: 4px 12px !important;
                border-radius: 16px !important;
                font-size: 12px !important;
                font-weight: 500 !important;
                pointer-events: none !important;
                opacity: 0 !important;
                transition: opacity 0.3s ease !important;
            }
            
            .customer-invoice-zoom-indicator.show {
                opacity: 1 !important;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.5rem;
            }

            .header p {
                font-size: 0.9rem;
            }

            .portal-content {
                padding: 0.75rem;
            }

            .invoice-card {
                padding: 0.75rem;
            }

            .invoice-number {
                font-size: 1rem;
            }

            .invoice-total {
                font-size: 1.1rem;
            }

            .modal-content {
                padding: 0.75rem;
            }

            /* Very small screens - single column layout */
            .invoice-details {
                display: block;
            }

            .detail-item {
                margin-bottom: 0.5rem;
            }

            table {
                font-size: 0.75rem;
            }

            table th,
            table td {
                padding: 6px 2px !important;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè™ Customer Portal</h1>
            <p>Access your invoices and account information</p>
        </div>

        <div class="portal-content">
            <!-- Login Form -->
            <div id="login-section" class="access-form">
                <h2 style="margin-bottom: 2rem; color: #2c3e50;">Access Your Invoices</h2>
                
                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="customer-email" placeholder="Enter your email address" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Invoice Access Token (Optional)</label>
                    <input type="text" class="form-control" id="access-token" placeholder="Enter invoice token if you have one">
                    <small style="color: #666; font-size: 0.85rem;">Leave blank to see all your invoices</small>
                </div>

                <button class="btn btn-primary" onclick="accessPortal()" style="width: 100%;">
                    üîì Access Portal
                </button>

                <div style="margin-top: 2rem; padding-top: 2rem; border-top: 1px solid #eee;">
                    <p style="color: #666; font-size: 0.9rem;">
                        üìß Don't have access? Contact us for assistance.<br>
                        üîí Your data is secure and encrypted.
                    </p>
                </div>
            </div>

            <!-- Customer Dashboard -->
            <div id="dashboard-section" style="display: none;">
                <div class="customer-info" id="customer-info"></div>
                
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem;">
                    <h2 style="color: #2c3e50;">Your Invoices</h2>
                    <button class="btn btn-secondary" onclick="logout()">üö™ Logout</button>
                </div>

                <div id="invoices-loading" class="loading">Loading your invoices...</div>
                <div id="invoices-error" class="error" style="display: none;"></div>
                <div id="invoices-grid" class="invoice-grid"></div>
            </div>
        </div>
    </div>

    <!-- Invoice Detail Modal -->
    <div id="invoiceModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Invoice Details</h3>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            <div class="customer-invoice-modal-content-wrapper" id="customerInvoiceModalContentWrapper">
                <div id="modalContent"></div>
            </div>
        </div>
        
        <!-- Mobile Zoom Controls (only visible on mobile) -->
        <div class="mobile-customer-invoice-zoom-controls" id="mobile-customer-invoice-zoom-controls" style="display: none;">
            <button class="customer-invoice-zoom-btn" id="customer-invoice-zoom-in-btn" onclick="adjustCustomerInvoiceZoom(0.1)" title="Zoom In">+</button>
            <button class="customer-invoice-zoom-btn" id="customer-invoice-fit-screen-btn" onclick="fitCustomerInvoiceToScreen()" title="Fit to Screen">‚åÇ</button>
            <button class="customer-invoice-zoom-btn" id="customer-invoice-zoom-out-btn" onclick="adjustCustomerInvoiceZoom(-0.1)" title="Zoom Out">‚àí</button>
        </div>
        
        <!-- Zoom Indicator -->
        <div class="customer-invoice-zoom-indicator" id="customer-invoice-zoom-indicator">100%</div>
    </div>

    <script>
        let currentCustomer = null;
        let customerInvoices = [];

        // Check if accessing with token in URL
        document.addEventListener('DOMContentLoaded', function() {
            const path = window.location.pathname;
            const tokenMatch = path.match(/\/customer\/invoice\/(.+)$/);
            
            if (tokenMatch) {
                const token = tokenMatch[1];
                document.getElementById('access-token').value = token;
                // Auto-access with token
                accessWithToken(token);
            }
        });

        async function accessPortal() {
            const email = document.getElementById('customer-email').value.trim();
            const token = document.getElementById('access-token').value.trim();

            if (!email) {
                showError('Please enter your email address');
                return;
            }

            try {
                if (token) {
                    // Access specific invoice with token
                    await accessWithToken(token);
                } else {
                    // Access all customer invoices with email
                    await accessWithEmail(email);
                }
            } catch (error) {
                showError('Error accessing portal: ' + error.message);
            }
        }

        async function accessWithToken(token) {
            try {
                const response = await fetch(`/api/customer/invoice/${token}`);
                const data = await response.json();

                if (data.success) {
                    // Show single invoice
                    currentCustomer = {
                        email: data.invoice.customer_email,
                        name: data.invoice.customer_name
                    };
                    customerInvoices = [data.invoice];
                    showDashboard();
                } else {
                    showError('Invalid access token or invoice not found');
                }
            } catch (error) {
                showError('Error accessing invoice: ' + error.message);
            }
        }

        async function accessWithEmail(email) {
            try {
                const response = await fetch(`/api/customer/invoices/${encodeURIComponent(email)}`);
                const data = await response.json();

                if (data.success) {
                    if (data.invoices.length === 0) {
                        showError('No invoices found for this email address');
                        return;
                    }

                    currentCustomer = {
                        email: email,
                        name: data.invoices[0].customer_name
                    };
                    customerInvoices = data.invoices;
                    showDashboard();
                } else {
                    showError('No invoices found for this email address');
                }
            } catch (error) {
                showError('Error accessing customer invoices: ' + error.message);
            }
        }

        function showDashboard() {
            document.getElementById('login-section').style.display = 'none';
            document.getElementById('dashboard-section').style.display = 'block';
            
            // Show customer info
            const customerInfo = document.getElementById('customer-info');
            const paidInvoices = customerInvoices.filter(inv => inv.status === 'paid');
            const totalPaid = paidInvoices.reduce((sum, inv) => sum + (inv.grand_total || 0), 0);
            
            customerInfo.innerHTML = `
                <h3>üëã Welcome, ${currentCustomer.name}!</h3>
                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem; margin-top: 1rem;">
                    <div style="background: #f8f9fa; padding: 1rem; border-radius: 8px; border-left: 4px solid #667eea;">
                        <strong>üìß Email</strong><br>
                        <span style="color: #666;">${currentCustomer.email}</span>
                    </div>
                    <div style="background: #f8f9fa; padding: 1rem; border-radius: 8px; border-left: 4px solid #28a745;">
                        <strong>üìÑ Total Invoices</strong><br>
                        <span style="color: #666;">${customerInvoices.length} invoice${customerInvoices.length !== 1 ? 's' : ''}</span>
                    </div>
                    <div style="background: #f8f9fa; padding: 1rem; border-radius: 8px; border-left: 4px solid #fd7e14;">
                        <strong>‚úÖ Paid Invoices</strong><br>
                        <span style="color: #666;">${paidInvoices.length} invoice${paidInvoices.length !== 1 ? 's' : ''}</span>
                    </div>
                    <div style="background: #f8f9fa; padding: 1rem; border-radius: 8px; border-left: 4px solid #dc3545;">
                        <strong>üí∞ Total Paid</strong><br>
                        <span style="color: #666;">${formatCurrency(totalPaid)}</span>
                    </div>
                </div>
            `;

            displayInvoices();
        }

        function calculateTotalAmount() {
            return customerInvoices.reduce((sum, invoice) => sum + (invoice.grand_total || 0), 0);
        }

        function displayInvoices() {
            const grid = document.getElementById('invoices-grid');
            const loading = document.getElementById('invoices-loading');
            
            loading.style.display = 'none';
            grid.innerHTML = '';

            if (customerInvoices.length === 0) {
                grid.innerHTML = '<div class="loading">No invoices found</div>';
                return;
            }

            customerInvoices.forEach(invoice => {
                const card = createInvoiceCard(invoice);
                grid.appendChild(card);
            });
        }

        function createInvoiceCard(invoice) {
            const card = document.createElement('div');
            card.className = 'invoice-card';
            
            const statusClass = `status-${invoice.status}`;
            const statusText = invoice.status.charAt(0).toUpperCase() + invoice.status.slice(1);
            
            card.innerHTML = `
                <div class="invoice-header">
                    <div class="invoice-number">${invoice.invoice_number}</div>
                    <div class="status-badge ${statusClass}">${statusText}</div>
                </div>
                
                <div class="invoice-details">
                    <div class="detail-item">
                        <div class="detail-label">Invoice Date</div>
                        <div class="detail-value">${formatDate(invoice.invoice_date)}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Due Date</div>
                        <div class="detail-value">${formatDate(invoice.due_date)}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Amount</div>
                        <div class="detail-value invoice-total">${formatCurrency(invoice.grand_total)}</div>
                    </div>
                </div>
                
                <div class="invoice-actions">
                    <button class="btn btn-primary" onclick="viewInvoice(${invoice.id})">üëÅÔ∏è View Details</button>
                    <button class="btn btn-success" onclick="downloadPDF('${invoice.invoice_number}')">üìÑ Download PDF</button>
                </div>
            `;
            
            return card;
        }

        async function viewInvoice(invoiceId) {
            try {
                const invoice = customerInvoices.find(inv => inv.id === invoiceId);
                if (!invoice) {
                    showError('Invoice not found');
                    return;
                }

                showInvoiceModal(invoice);
            } catch (error) {

        function closeModal() {
            document.getElementById('invoiceModal').style.display = 'none';
            // Hide mobile zoom controls
            const mobileControls = document.getElementById('mobile-customer-invoice-zoom-controls');
            if (mobileControls) {
                mobileControls.style.display = 'none';
            }

        // Mobile Customer Invoice Zoom Functionality
        let customerInvoiceCurrentScale = 0.8;
        const customerInvoiceMinScale = 0.3;
        const customerInvoiceMaxScale = 3.0;
        
        function initializeCustomerInvoiceModalMobile() {
            const isMobile = window.innerWidth <= 767;
            if (!isMobile) return;
            
            const mobileControls = document.getElementById('mobile-customer-invoice-zoom-controls');
            const wrapper = document.getElementById('customerInvoiceModalContentWrapper');
            
            if (mobileControls && wrapper) {
                mobileControls.style.display = 'flex';
                
                // Set initial scale
                customerInvoiceCurrentScale = 0.8;
                wrapper.style.setProperty('--customer-invoice-mobile-scale-factor', customerInvoiceCurrentScale);
                
                // Add touch gesture support
                addCustomerInvoiceModalTouchGestureSupport();
            }
        }
        
        function adjustCustomerInvoiceZoom(delta) {
            customerInvoiceCurrentScale = Math.max(customerInvoiceMinScale, Math.min(customerInvoiceMaxScale, customerInvoiceCurrentScale + delta));
            
            const wrapper = document.getElementById('customerInvoiceModalContentWrapper');
            const indicator = document.getElementById('customer-invoice-zoom-indicator');
            
            if (wrapper) {
                wrapper.style.setProperty('--customer-invoice-mobile-scale-factor', customerInvoiceCurrentScale);
            }
            
            // Show zoom indicator
            if (indicator) {
                indicator.textContent = Math.round(customerInvoiceCurrentScale * 100) + '%';
                indicator.classList.add('show');
                setTimeout(() => indicator.classList.remove('show'), 1500);
            }
        }
        
        function fitCustomerInvoiceToScreen() {
            const modal = document.getElementById('invoiceModal');
            if (!modal) return;
            
            const modalContent = modal.querySelector('.modal-content');
            if (!modalContent) return;
            
            const containerWidth = modalContent.clientWidth - 32; // Account for padding
            const estimatedContentWidth = 400; // Estimated invoice content width
            customerInvoiceCurrentScale = Math.max(containerWidth / estimatedContentWidth, customerInvoiceMinScale);
            customerInvoiceCurrentScale = Math.min(customerInvoiceCurrentScale, customerInvoiceMaxScale);
            
            const wrapper = document.getElementById('customerInvoiceModalContentWrapper');
            const indicator = document.getElementById('customer-invoice-zoom-indicator');
            
            if (wrapper) {
                wrapper.style.setProperty('--customer-invoice-mobile-scale-factor', customerInvoiceCurrentScale);
            }
            
            if (indicator) {
                indicator.textContent = Math.round(customerInvoiceCurrentScale * 100) + '%';
                indicator.classList.add('show');
                setTimeout(() => indicator.classList.remove('show'), 1500);
            }
        }
        
        function addCustomerInvoiceModalTouchGestureSupport() {
            const wrapper = document.getElementById('customerInvoiceModalContentWrapper');
            if (!wrapper) return;
            
            let initialDistance = 0;
            let initialScale = customerInvoiceCurrentScale;
            let lastTap = 0;
            
            wrapper.addEventListener('touchstart', function(e) {
                if (e.touches.length === 2) {
                    // Pinch-zoom start
                    e.preventDefault();
                    initialDistance = Math.hypot(
                        e.touches[0].clientX - e.touches[1].clientX,
                        e.touches[0].clientY - e.touches[1].clientY
                    );
                    initialScale = customerInvoiceCurrentScale;
                } else if (e.touches.length === 1) {
                    // Double-tap detection
                    const currentTime = new Date().getTime();
                    const tapGap = currentTime - lastTap;
                    
                    if (tapGap < 300 && tapGap > 0) {
                        // Double-tap detected
                        e.preventDefault();
                        const targetScale = customerInvoiceCurrentScale < 1.5 ? 2.0 : 0.8;
                        customerInvoiceCurrentScale = targetScale;
                        
                        wrapper.style.setProperty('--customer-invoice-mobile-scale-factor', customerInvoiceCurrentScale);
                        
                        const indicator = document.getElementById('customer-invoice-zoom-indicator');
                        if (indicator) {
                            indicator.textContent = Math.round(customerInvoiceCurrentScale * 100) + '%';
                            indicator.classList.add('show');
                            setTimeout(() => indicator.classList.remove('show'), 1500);
                        }
                    }
                    lastTap = currentTime;
                }
            });
            
            wrapper.addEventListener('touchmove', function(e) {
                if (e.touches.length === 2) {
                    e.preventDefault();
                    const currentDistance = Math.hypot(
                        e.touches[0].clientX - e.touches[1].clientX,
                        e.touches[0].clientY - e.touches[1].clientY
                    );
                    
                    const scale = (currentDistance / initialDistance) * initialScale;
                    customerInvoiceCurrentScale = Math.max(customerInvoiceMinScale, Math.min(customerInvoiceMaxScale, scale));
                    
                    wrapper.style.setProperty('--customer-invoice-mobile-scale-factor', customerInvoiceCurrentScale);
                    
                    const indicator = document.getElementById('customer-invoice-zoom-indicator');
                    if (indicator) {
                        indicator.textContent = Math.round(customerInvoiceCurrentScale * 100) + '%';
                        indicator.classList.add('show');
                    }
                }
            });
            
            wrapper.addEventListener('touchend', function(e) {
                if (e.touches.length === 0) {
                    const indicator = document.getElementById('customer-invoice-zoom-indicator');
                    if (indicator) {
                        setTimeout(() => indicator.classList.remove('show'), 1500);
                    }
                }
            });
        }

        async function downloadPDF(invoiceNumber) {
            try {
                const invoiceResponse = await fetch(`/api/invoices/number/${invoiceNumber}`);
                const invoiceResult = await invoiceResponse.json();
                
                if (!invoiceResult.success) {
                    showError('Failed to fetch invoice data: ' + invoiceResult.error);
                    return;
                }

                const invoice = invoiceResult.invoice;
                const invoiceData = {
                    invoice: {
                        header: {
                            invoiceNumber: invoice.invoice_number,
                            invoiceDate: invoice.invoice_date,
                            dueDate: invoice.due_date
                        },
                        customer: {
                            name: invoice.customer_name,
                            email: invoice.customer_email,
                            phone: invoice.customer_phone,
                            address: invoice.customer_address
                        },
                        merchant: {
                            businessName: invoice.merchant_name,
                            address: invoice.merchant_address,
                            phone: invoice.merchant_phone,
                            email: invoice.merchant_email
                        },
                        items: Array.isArray(invoice.items_json) ? invoice.items_json : JSON.parse(invoice.items_json || '[]'),
                        calculations: {
                            subtotal: invoice.subtotal,
                            totalTax: invoice.tax_amount,
                            shippingCost: invoice.shipping_cost,
                            discount: invoice.discount,
                            grandTotal: invoice.grand_total,
                            currency: invoice.currency || 'IDR'
                        },
                        payment: {
                            paymentTerms: invoice.payment_terms
                        },
                        notes: {
                            publicNotes: invoice.notes
                        },
                        metadata: (typeof invoice.metadata_json === 'object') ? invoice.metadata_json : JSON.parse(invoice.metadata_json || '{}')
                    }
                };

                const response = await fetch(`/api/generate-pdf`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ invoiceData: invoiceData })
                });
                
                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `Invoice-${invoiceNumber}.pdf`;
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(a);
                    showSuccess('PDF downloaded successfully');
                } else {
                    const errorText = await response.text();
                    showError('Failed to generate PDF: ' + errorText);
                }
            } catch (error) {
                console.error('PDF Download Error:', error);
                showError('Error generating PDF: ' + error.message);
            }
        }

        function formatCurrency(amount) {
            return new Intl.NumberFormat('id-ID', {
                style: 'currency',
                currency: 'IDR',
                minimumFractionDigits: 0,
                maximumFractionDigits: 0
            }).format(amount).replace('IDR', 'Rp');
        }

        function formatDate(dateString) {
            return new Date(dateString).toLocaleDateString('id-ID', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

                // Remove active class from all methods in this section
                paymentSection.querySelectorAll('.payment-method').forEach(m => m.classList.remove('active'));

                method.classList.add('active');
                
                // Update selected method
                selectedPaymentMethod = method.dataset.method;

        async function processPayment(invoiceId, invoiceNumber, amount) {
            const statusDiv = document.getElementById(`payment-status-${invoiceId}`);
            const payButton = event.target;
            
            try {
                // Disable pay button and show loading
                payButton.disabled = true;
                payButton.innerHTML = '‚è≥ Processing...';
                
                // Show pending status
                statusDiv.className = 'payment-status pending';
                statusDiv.innerHTML = 'üîÑ Preparing payment...';
                statusDiv.style.display = 'block';
                
                // Create payment transaction
                const response = await fetch('/api/payments/create', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        invoice_id: invoiceId,
                        invoice_number: invoiceNumber,
                        amount: amount,
                        payment_method: selectedPaymentMethod,
                        customer_email: currentCustomer?.email,
                        customer_name: currentCustomer?.name
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // For demonstration, use a mock payment flow
                    // In production, use: snap.pay(result.snap_token, {...})
                    
                    // Show mock payment modal
                    statusDiv.innerHTML = 'üîÑ Processing payment...';
                    
                    // Simulate payment processing
                    setTimeout(() => {
                        // Mock payment success
                        if (Math.random() > 0.1) { // 90% success rate for demo
                            handlePaymentSuccess(invoiceId, invoiceNumber, {
                                transaction_id: result.transaction_id,
                                payment_type: selectedPaymentMethod,
                                transaction_status: 'settlement'
                            });
                        } else {
                            handlePaymentError(invoiceId, {
                                error_message: 'Payment failed (demo error)'
                            });
                        }
                    }, 2000);
                } else {
                    throw new Error(result.error || 'Failed to create payment');
                }
                
            } catch (error) {
                console.error('Payment error:', error);
                statusDiv.className = 'payment-status error';
                statusDiv.innerHTML = '‚ùå Payment failed: ' + error.message;
                statusDiv.style.display = 'block';
                
                // Re-enable pay button
                payButton.disabled = false;
                payButton.innerHTML = `üí∞ Pay ${formatCurrency(amount)}`;
            }
        }

        async function handlePaymentSuccess(invoiceId, invoiceNumber, result) {
            const statusDiv = document.getElementById(`payment-status-${invoiceId}`);
            statusDiv.className = 'payment-status success';
            statusDiv.innerHTML = '‚úÖ Payment successful! Invoice has been paid.';
            statusDiv.style.display = 'block';
            
            try {
                // Update invoice status on the server
                const response = await fetch(`/api/invoices/${invoiceId}/status`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        status: 'paid'
                    })
                });
                
                if (response.ok) {
                    // Update invoice status in the UI
                    updateInvoiceStatus(invoiceId, 'paid');
                    
                    // Send payment confirmation
                    await sendPaymentConfirmation(invoiceId, result);
                    
                    // Show success message

                        alert('Payment successful! Thank you for your payment.');
                        closeModal();
                        // Refresh the invoices list

                } else {
                    throw new Error('Failed to update invoice status');
                }
            } catch (error) {
                console.error('Error updating invoice status:', error);
                statusDiv.className = 'payment-status error';
                statusDiv.innerHTML = '‚ùå Payment processed but failed to update status. Please contact support.';
            }
