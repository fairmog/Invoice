<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipping Label</title>
    <style>
        :root {
            --text: #2D3748;
            --text-light: #718096;
            --border: #E2E8F0;
            --bg: #FFFFFF;
            --bg-light: #F7FAFC;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', 'Segoe UI', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            font-size: 14px;
            line-height: 1.4;
            color: var(--text);
            background: white;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        
        .shipping-label {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            background: var(--bg);
            border: 2px solid var(--border);
            border-radius: 0;
            padding: 20px;
        }
        
        .company-info {
            text-align: center;
            border-bottom: 1px solid var(--border);
            padding-bottom: 15px;
            margin-bottom: 20px;
        }
        
        .company-name {
            font-size: 18px;
            font-weight: 700;
            color: var(--text);
            margin-bottom: 5px;
        }
        
        .company-address {
            font-size: 12px;
            color: var(--text-light);
        }
        
        .ship-to {
            margin-bottom: 20px;
        }
        
        .section-title {
            font-size: 14px;
            font-weight: 700;
            color: var(--text);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .address-box {
            border: 1px solid var(--border);
            padding: 15px;
            background: var(--bg-light);
        }
        
        .customer-name {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .customer-address {
            font-size: 14px;
            line-height: 1.5;
        }
        
        .order-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .order-detail {
            text-align: center;
        }
        
        .detail-label {
            font-size: 12px;
            color: var(--text-light);
            text-transform: uppercase;
            margin-bottom: 3px;
        }
        
        .detail-value {
            font-size: 14px;
            font-weight: 600;
        }
        
        .items-summary {
            border-top: 1px solid var(--border);
            padding-top: 15px;
            text-align: center;
        }
        
        .items-count {
            font-size: 14px;
            color: var(--text-light);
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-light);
        }
        
        .error {
            text-align: center;
            padding: 40px;
            color: #F56565;
            background: #FED7D7;
            border-radius: 8px;
        }
        
        @media print {
            body {
                padding: 0;
                margin: 0;
            }
            
            .container {
                max-width: none;
            }
            
            .shipping-label {
                max-width: none;
                width: 100%;
                margin: 0;
                border: 2px solid #000;
                page-break-inside: avoid;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loading" class="loading">Loading shipping label...</div>
        <div id="error" class="error" style="display: none;"></div>
        <div id="label-container" style="display: none;">
            <div class="shipping-label">
                <div class="company-info">
                    <div class="company-name" id="company-name">Aspree Invoice Gen</div>
                    <div class="company-address" id="company-address">Loading...</div>
                </div>
                
                <div class="ship-to">
                    <div class="section-title">Ship To:</div>
                    <div class="address-box">
                        <div class="customer-name" id="customer-name">Loading...</div>
                        <div class="customer-address" id="customer-address">Loading...</div>
                        <div class="customer-contact">
                            <div id="customer-phone" style="margin-top: 5px; font-size: 12px; color: var(--text-light);"></div>
                            <div id="customer-email" style="font-size: 12px; color: var(--text-light);"></div>
                        </div>
                    </div>
                </div>
                
                <div class="order-info">
                    <div class="order-detail">
                        <div class="detail-label">Order #</div>
                        <div class="detail-value" id="order-number">Loading...</div>
                    </div>
                    <div class="order-detail">
                        <div class="detail-label">Date</div>
                        <div class="detail-value" id="order-date">Loading...</div>
                    </div>
                </div>
                
                <div class="items-summary">
                    <div class="items-count" id="items-summary">Loading...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function loadShippingLabel() {
            const urlParams = new URLSearchParams(window.location.search);
            const orderId = urlParams.get('id');
            
            if (!orderId) {
                showError('No order ID provided');
                return;
            }
            
            try {
                // Load both order and business settings
                const [orderResponse, businessResponse] = await Promise.all([
                    fetch(`/api/orders/${orderId}`),
                    fetch('/api/business-settings')
                ]);
                
                if (!orderResponse.ok) throw new Error('Order not found');
                
                const orderResult = await orderResponse.json();
                const businessResult = await businessResponse.json();
                
                if (!orderResult.success) {
                    throw new Error(orderResult.error || 'Failed to load order');
                }
                
                displayShippingLabel(orderResult.order, businessResult);
            } catch (error) {
                console.error('Error loading order:', error);
                showError('Failed to load order. Please check the URL and try again.');
            }
        }
        
        function displayShippingLabel(order, businessSettings) {
            document.getElementById('loading').style.display = 'none';
            
            // Company info from business settings
            document.getElementById('company-name').textContent = businessSettings.name || 'Your Business';
            const companyAddress = [businessSettings.address, businessSettings.phone, businessSettings.email]
                .filter(item => item)
                .join(' â€¢ ');
            document.getElementById('company-address').textContent = companyAddress || 'Business Address Here';
            
            // Customer info - prioritize shipping address
            document.getElementById('customer-name').textContent = order.customer_name || 'Unknown Customer';
            
            // Use shipping address first, fallback to billing address
            const shippingAddress = order.shipping_address || order.billing_address || order.customer_address || 'Address not provided';
            document.getElementById('customer-address').textContent = shippingAddress;
            
            // Customer contact info
            if (order.customer_phone) {
                document.getElementById('customer-phone').textContent = 'ðŸ“ž ' + order.customer_phone;
            }
            if (order.customer_email) {
                document.getElementById('customer-email').textContent = 'ðŸ“§ ' + order.customer_email;
            }
            
            // Order info
            document.getElementById('order-number').textContent = order.order_number || `#${order.id}`;
            document.getElementById('order-date').textContent = new Date(order.order_date || order.created_at).toLocaleDateString();
            
            // Items summary
            const itemCount = order.items ? order.items.length : 0;
            const totalQty = order.items ? order.items.reduce((sum, item) => sum + (item.quantity || 0), 0) : 0;
            document.getElementById('items-summary').textContent = `${totalQty} items (${itemCount} products)`;
            
            document.getElementById('label-container').style.display = 'block';
            
            // Auto-print if requested
            const urlParams = new URLSearchParams(window.location.search);
            const autoPrint = urlParams.get('autoprint');
            if (autoPrint === 'true') {
                setTimeout(() => {
                    window.print();
                }, 1000);
            }
        }
        
        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').textContent = message;
            document.getElementById('error').style.display = 'block';
        }
        
        // Load shipping label when page loads
        loadShippingLabel();
    </script>
</body>
</html>
