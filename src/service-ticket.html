<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Ticket</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', 'Segoe UI', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            font-size: 16px;
            line-height: 1.5;
            color: #000;
            background: #f7fafc;
            margin: 0;
            padding: 10px;
        }
        
        .container {
            max-width: 100%;
            margin: 0 auto;
            width: 100%;
        }
        
        .order-ticket {
            width: 100%;
            max-width: 100%;
            background: white;
            border: 1px solid #e2e8f0;
            margin: 0;
            overflow-x: hidden;
        }
        
        /* Header Section */
        .ticket-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 20px;
            border-bottom: 1px solid #e2e8f0;
            flex-wrap: wrap;
        }
        
        .company-name {
            font-size: 24px;
            font-weight: 700;
            color: #000;
            margin: 0;
        }
        
        .order-info {
            text-align: right;
            font-size: 14px;
            color: #666;
        }
        
        .order-number {
            font-weight: 600;
            color: #000;
            margin-bottom: 4px;
        }
        
        /* Ship To Section */
        .ship-to-section {
            padding: 20px;
            border-bottom: 1px solid #e2e8f0;
        }
        
        .section-title {
            font-size: 16px;
            font-weight: 600;
            color: #000;
            margin-bottom: 10px;
            text-transform: uppercase;
        }
        
        .address-info {
            font-size: 14px;
            line-height: 1.6;
            color: #333;
        }
        
        .customer-name {
            font-weight: 600;
            margin-bottom: 4px;
        }
        
        /* Items Section */
        .items-section {
            padding: 20px;
            border-bottom: 1px solid #e2e8f0;
        }
        
        .items-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 1px solid #ddd;
        }
        
        .items-header .section-title {
            margin-bottom: 0;
        }
        
        .quantity-header {
            font-size: 16px;
            font-weight: 600;
            color: #000;
            text-transform: uppercase;
        }
        
        .items-list {
            list-style: none;
            margin: 0;
            padding: 0;
        }
        
        .item-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .item-row:last-child {
            border-bottom: none;
        }
        
        .item-name {
            font-size: 14px;
            color: #333;
            flex-grow: 1;
            padding-right: 20px;
        }
        
        .item-quantity {
            font-size: 14px;
            color: #000;
            font-weight: 500;
            white-space: nowrap;
        }
        
        /* Footer Section */
        .ticket-footer {
            padding: 20px;
            text-align: center;
            background: #f9f9f9;
        }
        
        .thank-you {
            font-size: 16px;
            color: #333;
            margin-bottom: 15px;
        }
        
        .company-info {
            font-size: 12px;
            color: #666;
            line-height: 1.4;
        }
        
        .company-info strong {
            color: #000;
            display: block;
            margin-bottom: 5px;
        }
        
        /* Print Button */
        .print-button {
            background: #2563eb;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            margin: 20px auto;
            display: block;
            transition: background-color 0.2s;
        }
        
        .print-button:hover {
            background: #1d4ed8;
        }
        
        .loading, .error {
            text-align: center;
            padding: 40px 20px;
            font-size: 14px;
        }
        
        .error {
            color: #f56565;
            background: #fed7d7;
            border-radius: 8px;
        }
        
        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            body {
                padding: 5px;
                font-size: 14px;
            }
            
            .container {
                padding: 0;
            }
            
            .order-ticket {
                border: none;
                max-width: 100vw;
                overflow-x: hidden;
            }
            
            .ticket-header {
                flex-direction: column;
                align-items: flex-start;
                padding: 15px;
                gap: 10px;
            }
            
            .company-name {
                font-size: 20px;
            }
            
            .order-info {
                text-align: left;
                width: 100%;
            }
            
            .ship-to-section,
            .items-section {
                padding: 15px;
            }
            
            .section-title {
                font-size: 14px;
            }
            
            .items-header {
                margin-bottom: 10px;
            }
            
            .item-row {
                padding: 8px 0;
            }
            
            .item-name {
                font-size: 13px;
                padding-right: 10px;
            }
            
            .item-quantity {
                font-size: 13px;
            }
            
            .ticket-footer {
                padding: 15px;
            }
            
            .thank-you {
                font-size: 14px;
            }
            
            .print-button {
                width: 100%;
                margin: 10px 0;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 2px;
            }
            
            .ticket-header,
            .ship-to-section,
            .items-section,
            .ticket-footer {
                padding: 10px;
            }
            
            .company-name {
                font-size: 18px;
            }
            
            .item-name {
                font-size: 12px;
            }
            
            .item-quantity {
                font-size: 12px;
            }
        }
        
        /* Print Styles */
        @media print {
            body {
                padding: 0;
                margin: 0;
                background: white;
            }
            
            .container {
                max-width: none;
                width: 100%;
            }
            
            .order-ticket {
                border: 1px solid #000;
                max-width: none;
                width: 100%;
            }
            
            .print-button {
                display: none;
            }
            
            .ticket-header,
            .ship-to-section,
            .items-section,
            .ticket-footer {
                page-break-inside: avoid;
            }
            
            .company-name {
                font-size: 18px;
            }
            
            .section-title {
                font-size: 12px;
            }
            
            .item-name,
            .item-quantity,
            .address-info {
                font-size: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loading" class="loading">Loading order ticket...</div>
        <div id="error" class="error" style="display: none;"></div>
        <div id="ticket-container" style="display: none;">
            <div class="order-ticket">
                <!-- Header Section -->
                <div class="ticket-header">
                    <h1 class="company-name" id="company-name">BUSINESS NAME</h1>
                    <div class="order-info">
                        <div class="order-number" id="order-number">Order #1006</div>
                        <div class="order-date" id="order-date">September 6, 2025</div>
                    </div>
                </div>
                
                <!-- Ship To Section -->
                <div class="ship-to-section">
                    <h2 class="section-title">Ship To</h2>
                    <div class="address-info">
                        <div class="customer-name" id="customer-name">Customer Name</div>
                        <div id="customer-address">Customer Address</div>
                        <div id="customer-phone">Customer Phone</div>
                        <div id="customer-email">Customer Email</div>
                    </div>
                </div>
                
                <!-- Items Section -->
                <div class="items-section">
                    <div class="items-header">
                        <h2 class="section-title">Items</h2>
                        <div class="quantity-header">Quantity</div>
                    </div>
                    <ul class="items-list" id="items-list">
                        <!-- Items will be populated here -->
                    </ul>
                </div>
                
                <!-- Footer Section -->
                <div class="ticket-footer">
                    <div class="thank-you">Thank you for shopping with us!</div>
                    <div class="company-info">
                        <strong id="company-name-footer">Your Business</strong>
                        <div id="company-address">Business Address</div>
                        <div id="company-contact">Business Phone | business@email.com</div>
                        <div id="company-website">company.com</div>
                    </div>
                </div>
            </div>
            
            <button class="print-button" onclick="printTicket()">
                🖨️ Print Ticket
            </button>
        </div>
    </div>

    <script>
        async function loadServiceTicket() {
            const urlParams = new URLSearchParams(window.location.search);
            const orderId = urlParams.get('id');
            
            if (!orderId) {
                showError('No order ID provided');
                return;
            }
            
            try {
                // Load both order and business settings
                const [orderResponse, businessResponse] = await Promise.all([
                    fetch(`/api/orders/${orderId}`),
                    fetch('/api/business-settings')
                ]);
                
                if (!orderResponse.ok) throw new Error('Order not found');
                
                const orderResult = await orderResponse.json();
                const businessResult = await businessResponse.json();
                
                if (!orderResult.success) {
                    throw new Error(orderResult.error || 'Failed to load order');
                }
                
                displayOrderTicket(orderResult.order, businessResult);
            } catch (error) {
                console.error('Error loading order:', error);
                showError('Failed to load order. Please check the URL and try again.');
            }
        }
        
        function displayOrderTicket(order, businessSettings) {
            document.getElementById('loading').style.display = 'none';
            
            // Company info
            const companyName = businessSettings.name || 'Your Business';
            document.getElementById('company-name').textContent = companyName;
            document.getElementById('company-name-footer').textContent = companyName;
            
            // Order info
            document.getElementById('order-number').textContent = order.order_number || `Order #${order.id}`;
            document.getElementById('order-date').textContent = new Date(order.created_at).toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
            
            // Customer info (Ship To)
            document.getElementById('customer-name').textContent = order.customer_name || 'Customer Name';
            document.getElementById('customer-address').textContent = order.customer_address || 'Address not provided';
            document.getElementById('customer-phone').textContent = order.customer_phone || 'Phone not provided';
            document.getElementById('customer-email').textContent = order.customer_email || 'Email not provided';
            
            // Items - simplified to show only name and quantity
            const itemsList = document.getElementById('items-list');
            itemsList.innerHTML = '';
            
            if (order.items && order.items.length > 0) {
                // Group items by name and sum quantities
                const itemGroups = {};
                order.items.forEach(item => {
                    const name = item.product_name || item.description || 'Unknown Item';
                    const quantity = item.quantity || 1;
                    
                    if (itemGroups[name]) {
                        itemGroups[name] += quantity;
                    } else {
                        itemGroups[name] = quantity;
                    }
                });
                
                // Display grouped items
                Object.entries(itemGroups).forEach(([name, totalQuantity]) => {
                    const listItem = document.createElement('li');
                    listItem.className = 'item-row';
                    listItem.innerHTML = `
                        <div class="item-name">${name}</div>
                        <div class="item-quantity">${totalQuantity} of ${totalQuantity}</div>
                    `;
                    itemsList.appendChild(listItem);
                });
            } else {
                const listItem = document.createElement('li');
                listItem.className = 'item-row';
                listItem.innerHTML = `
                    <div class="item-name">No items found</div>
                    <div class="item-quantity">0</div>
                `;
                itemsList.appendChild(listItem);
            }
            
            // Company footer info
            document.getElementById('company-address').textContent = businessSettings.address || 'Business Address';
            document.getElementById('company-contact').textContent = 
                `${businessSettings.phone || 'Phone'} | ${businessSettings.email || 'business@email.com'}`;
            document.getElementById('company-website').textContent = businessSettings.website || 'company.com';
            
            document.getElementById('ticket-container').style.display = 'block';
        }
        
        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').textContent = message;
            document.getElementById('error').style.display = 'block';
        }
        
        function printTicket() {
            window.print();
        }
        
        // Load ticket when page loads
        document.addEventListener('DOMContentLoaded', loadServiceTicket);
    </script>
</body>
</html>
