<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - AI Invoice Generator</title>
    <style>
        /* Modern Purple Design System */
        :root {
            /* Primary Purple Palette */
            --primary-purple: #8B5FFF;
            --primary-dark: #6D46D6;
            --primary-light: #A78BFF;
            
            /* Secondary/Accent Colors */
            --accent-purple: #9966FF;
            --light-accent: #B794F6;
            --deep-purple: #553C9A;
            
            /* Neutral Colors */
            --background: #FAFAFA;
            --card-background: #FFFFFF;
            --text-primary: #2D3748;
            --text-secondary: #718096;
            --border-color: #E2E8F0;
            
            /* Status Colors */
            --success: #48BB78;
            --warning: #ED8936;
            --error: #F56565;
            --info: #4299E1;
            
            /* Component Specific */
            --shadow-soft: 0 4px 6px rgba(139, 95, 255, 0.05);
            --shadow-medium: 0 10px 25px rgba(139, 95, 255, 0.1);
            --shadow-strong: 0 20px 40px rgba(139, 95, 255, 0.15);
            --gradient-primary: linear-gradient(135deg, var(--primary-purple) 0%, var(--accent-purple) 100%);
            --gradient-card: linear-gradient(145deg, #FFFFFF 0%, #F8F9FF 100%);
            --border-radius: 12px;
            --border-radius-large: 16px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--background);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .forgot-password-container {
            background: var(--card-background);
            border-radius: var(--border-radius-large);
            box-shadow: var(--shadow-strong);
            width: 100%;
            max-width: 420px;
            padding: 40px;
            position: relative;
            overflow: hidden;
        }

        .forgot-password-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--gradient-primary);
        }

        .logo-section {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo {
            width: 60px;
            height: 60px;
            background: var(--gradient-primary);
            border-radius: 50%;
            margin: 0 auto 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            font-weight: 600;
        }

        .welcome-text {
            color: var(--text-primary);
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 14px;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            color: var(--text-primary);
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--border-color);
            border-radius: var(--border-radius);
            font-size: 14px;
            color: var(--text-primary);
            transition: var(--transition);
            background: white;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-purple);
            box-shadow: 0 0 0 3px rgba(139, 95, 255, 0.1);
        }

        .form-input.error {
            border-color: var(--error);
            box-shadow: 0 0 0 3px rgba(245, 101, 101, 0.1);
        }

        .btn-primary {
            width: 100%;
            background: var(--gradient-primary);
            color: white;
            border: none;
            padding: 14px 20px;
            border-radius: var(--border-radius);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow-medium);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-loading {
            display: none;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .loading-spinner {
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .divider {
            text-align: center;
            margin: 24px 0;
            position: relative;
            color: var(--text-secondary);
            font-size: 14px;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--border-color);
        }

        .divider span {
            background: var(--card-background);
            padding: 0 16px;
        }

        .back-link {
            text-align: center;
            color: var(--text-secondary);
            font-size: 14px;
        }

        .back-link a {
            color: var(--primary-purple);
            font-weight: 500;
            text-decoration: none;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        .alert {
            padding: 12px 16px;
            border-radius: var(--border-radius);
            margin-bottom: 20px;
            font-size: 14px;
            font-weight: 500;
        }

        .alert-error {
            background: #FED7D7;
            color: #C53030;
            border: 1px solid #FEB2B2;
        }

        .alert-success {
            background: #C6F6D5;
            color: #22543D;
            border: 1px solid #9AE6B4;
        }

        .alert-info {
            background: #BEE3F8;
            color: #2C5282;
            border: 1px solid #90CDF4;
        }

        .info-box {
            background: #F7FAFC;
            border: 1px solid #E2E8F0;
            border-radius: var(--border-radius);
            padding: 16px;
            margin-bottom: 20px;
            font-size: 14px;
            color: var(--text-secondary);
            line-height: 1.5;
        }

        .info-box .icon {
            color: var(--primary-purple);
            margin-right: 8px;
            font-size: 16px;
        }

        /* Mobile responsiveness */
        @media (max-width: 480px) {
            .forgot-password-container {
                padding: 24px;
                margin: 0 16px;
            }

            .welcome-text {
                font-size: 20px;
            }
        }

        /* Animations */
        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="forgot-password-container fade-in">
        <!-- Logo Section -->
        <div class="logo-section">
            <div class="logo">AI</div>
            <h1 class="welcome-text">Reset Password</h1>
            <p class="subtitle">Enter your email address and we'll send you a link to reset your password</p>
        </div>

        <!-- Alert Messages -->
        <div id="alertContainer"></div>

        <!-- Info Box -->
        <div class="info-box">
            <span class="icon">ℹ️</span>
            If you don't receive an email within 5 minutes, check your spam folder or try again.
        </div>

        <!-- Forgot Password Form -->
        <form id="forgotPasswordForm">
            <div class="form-group">
                <label for="email" class="form-label">Email Address</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email"
                    class="form-input" 
                    placeholder="merchant@business.com"
                    required
                    autocomplete="email"
                >
            </div>

            <button type="submit" class="btn-primary" id="resetBtn">
                <span class="btn-text">Send Reset Link</span>
                <div class="btn-loading">
                    <div class="loading-spinner"></div>
                    <span>Sending...</span>
                </div>
            </button>
        </form>

        <!-- Divider -->
        <div class="divider">
            <span>Remember your password?</span>
        </div>

        <!-- Back to Login Link -->
        <div class="back-link">
            <a href="/auth/login">Back to sign in</a>
        </div>
    </div>

    <script>
        // Form elements
        const forgotPasswordForm = document.getElementById('forgotPasswordForm');
        const emailInput = document.getElementById('email');
        const resetBtn = document.getElementById('resetBtn');
        const btnText = document.querySelector('.btn-text');
        const btnLoading = document.querySelector('.btn-loading');
        const alertContainer = document.getElementById('alertContainer');

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            // Pre-fill email from URL parameter or localStorage
            const urlParams = new URLSearchParams(window.location.search);
            const emailParam = urlParams.get('email');
            const savedEmail = localStorage.getItem('merchantEmail');
            
            if (emailParam) {
                emailInput.value = decodeURIComponent(emailParam);
            } else if (savedEmail) {
                emailInput.value = savedEmail;
            }

            // Focus on email field
            emailInput.focus();
        });

        // Form submission
        forgotPasswordForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            await handleForgotPassword();
        });

        // Handle forgot password
        async function handleForgotPassword() {
            const email = emailInput.value.trim();

            // Validate inputs
            if (!email) {
                showAlert('Please enter your email address', 'error');
                markFieldError(emailInput);
                return;
            }

            if (!isValidEmail(email)) {
                showAlert('Please enter a valid email address', 'error');
                markFieldError(emailInput);
                return;
            }

            // Clear any previous errors
            clearFieldErrors();
            
            // Show loading state
            setLoading(true);

            try {
                const response = await fetch('/api/auth/forgot-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email })
                });

                const result = await response.json();

                if (result.success) {
                    showAlert(result.message || 'Password reset link has been sent to your email', 'success');
                    
                    // Disable form after successful submission
                    emailInput.disabled = true;
                    resetBtn.disabled = true;
                    
                    // Show additional info
                    setTimeout(() => {
                        showAlert('Please check your email and follow the instructions to reset your password', 'info');
                    }, 2000);

                } else {
                    showAlert(result.error || 'Failed to send reset link. Please try again.', 'error');
                }

            } catch (error) {
                console.error('Forgot password error:', error);
                showAlert('Network error. Please check your connection and try again.', 'error');
            } finally {
                setLoading(false);
            }
        }

        // Utility functions
        function showAlert(message, type = 'info') {
            alertContainer.innerHTML = `
                <div class="alert alert-${type}">
                    ${message}
                </div>
            `;

            // Auto-hide success and info messages
            if (type === 'success' || type === 'info') {
                setTimeout(() => {
                    if (alertContainer.innerHTML.includes(message)) {
                        alertContainer.innerHTML = '';
                    }
                }, 8000);
            }
        }

        function setLoading(loading) {
            resetBtn.disabled = loading;
            
            if (loading) {
                btnText.style.display = 'none';
                btnLoading.style.display = 'flex';
            } else {
                btnText.style.display = 'block';
                btnLoading.style.display = 'none';
            }
        }

        function markFieldError(field) {
            field.classList.add('error');
            
            // Remove error class after user starts typing
            field.addEventListener('input', function() {
                field.classList.remove('error');
            }, { once: true });
        }

        function clearFieldErrors() {
            emailInput.classList.remove('error');
        }

        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        // Handle Enter key in email field
        emailInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                handleForgotPassword();
            }
        });

        // Clear alerts when user starts typing
        emailInput.addEventListener('input', function() {
            if (alertContainer.innerHTML.includes('alert-error')) {
                alertContainer.innerHTML = '';
            }
        });
    </script>
</body>
</html>
