<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merchant Login - AI Invoice Generator</title>
    <style>
        /* Modern Purple Design System */
        :root {
            /* Primary Purple Palette */
            --primary-purple: #8B5FFF;
            --primary-dark: #6D46D6;
            --primary-light: #A78BFF;
            
            /* Secondary/Accent Colors */
            --accent-purple: #9966FF;
            --light-accent: #B794F6;
            --deep-purple: #553C9A;
            
            /* Neutral Colors */
            --background: #FAFAFA;
            --card-background: #FFFFFF;
            --text-primary: #2D3748;
            --text-secondary: #718096;
            --border-color: #E2E8F0;
            
            /* Status Colors */
            --success: #48BB78;
            --warning: #ED8936;
            --error: #F56565;
            --info: #4299E1;
            
            /* Component Specific */
            --shadow-soft: 0 4px 6px rgba(139, 95, 255, 0.05);
            --shadow-medium: 0 10px 25px rgba(139, 95, 255, 0.1);
            --shadow-strong: 0 20px 40px rgba(139, 95, 255, 0.15);
            --gradient-primary: linear-gradient(135deg, var(--primary-purple) 0%, var(--accent-purple) 100%);
            --gradient-card: linear-gradient(145deg, #FFFFFF 0%, #F8F9FF 100%);
            --border-radius: 12px;
            --border-radius-large: 16px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--background);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: var(--card-background);
            border-radius: var(--border-radius-large);
            box-shadow: var(--shadow-strong);
            width: 100%;
            max-width: 420px;
            padding: 40px;
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--gradient-primary);
        }

        .logo-section {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo {
            width: 60px;
            height: 60px;
            background: var(--gradient-primary);
            border-radius: 50%;
            margin: 0 auto 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            font-weight: 600;
        }

        .welcome-text {
            color: var(--text-primary);
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            color: var(--text-primary);
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--border-color);
            border-radius: var(--border-radius);
            font-size: 14px;
            color: var(--text-primary);
            transition: var(--transition);
            background: white;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-purple);
            box-shadow: 0 0 0 3px rgba(139, 95, 255, 0.1);
        }

        .form-input.error {
            border-color: var(--error);
            box-shadow: 0 0 0 3px rgba(245, 101, 101, 0.1);
        }

        .password-input-container {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 16px;
            padding: 4px;
        }

        .toggle-password:hover {
            color: var(--primary-purple);
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            font-size: 14px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-secondary);
        }

        .remember-me input[type="checkbox"] {
            accent-color: var(--primary-purple);
            width: 16px;
            height: 16px;
        }

        .forgot-password {
            color: var(--primary-purple);
            text-decoration: none;
            font-weight: 500;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .btn-primary {
            width: 100%;
            background: var(--gradient-primary);
            color: white;
            border: none;
            padding: 14px 20px;
            border-radius: var(--border-radius);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow-medium);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-loading {
            display: none;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .loading-spinner {
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .divider {
            text-align: center;
            margin: 24px 0;
            position: relative;
            color: var(--text-secondary);
            font-size: 14px;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--border-color);
        }

        .divider span {
            background: var(--card-background);
            padding: 0 16px;
        }

        .register-link {
            text-align: center;
            color: var(--text-secondary);
            font-size: 14px;
        }

        .register-link a {
            color: var(--primary-purple);
            font-weight: 500;
            text-decoration: none;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .alert {
            padding: 12px 16px;
            border-radius: var(--border-radius);
            margin-bottom: 20px;
            font-size: 14px;
            font-weight: 500;
        }

        .alert-error {
            background: #FED7D7;
            color: #C53030;
            border: 1px solid #FEB2B2;
        }

        .alert-success {
            background: #C6F6D5;
            color: #22543D;
            border: 1px solid #9AE6B4;
        }

        .alert-info {
            background: #BEE3F8;
            color: #2C5282;
            border: 1px solid #90CDF4;
        }

        /* Mobile responsiveness */
        @media (max-width: 480px) {
            .login-container {
                padding: 24px;
                margin: 0 16px;
            }

            .welcome-text {
                font-size: 20px;
            }

            .form-options {
                flex-direction: column;
                gap: 12px;
                align-items: stretch;
            }
        }

        /* Animations */
        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="login-container fade-in">
        <!-- Logo Section -->
        <div class="logo-section">
            <div class="logo">AI</div>
            <h1 class="welcome-text">Welcome Back</h1>
            <p class="subtitle">Sign in to your merchant account</p>
        </div>

        <!-- Alert Messages -->
        <div id="alertContainer"></div>

        <!-- Login Form -->
        <form id="loginForm">
            <div class="form-group">
                <label for="email" class="form-label">Email Address</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email"
                    class="form-input" 
                    placeholder="merchant@business.com"
                    required
                    autocomplete="email"
                >
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <div class="password-input-container">
                    <input 
                        type="password" 
                        id="password" 
                        name="password"
                        class="form-input" 
                        placeholder="Enter your password"
                        required
                        autocomplete="current-password"
                    >
                    <button type="button" class="toggle-password" onclick="togglePassword()">
                        👁️
                    </button>
                </div>
            </div>

            <div class="form-options">
                <label class="remember-me">
                    <input type="checkbox" id="rememberMe" name="rememberMe">
                    <span>Remember me</span>
                </label>
                <a href="#" class="forgot-password" onclick="showForgotPassword()">
                    Forgot password?
                </a>
            </div>

            <button type="submit" class="btn-primary" id="loginBtn">
                <span class="btn-text">Sign In</span>
                <div class="btn-loading">
                    <div class="loading-spinner"></div>
                    <span>Signing in...</span>
                </div>
            </button>
        </form>

        <!-- Divider -->
        <div class="divider">
            <span>New to our platform?</span>
        </div>

        <!-- Register Link -->
        <div class="register-link">
            <a href="/auth/register" id="registerLink">Create merchant account</a>
        </div>
    </div>

    <script>
        // Form elements
        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const rememberMeInput = document.getElementById('rememberMe');
        const loginBtn = document.getElementById('loginBtn');
        const btnText = document.querySelector('.btn-text');
        const btnLoading = document.querySelector('.btn-loading');
        const alertContainer = document.getElementById('alertContainer');

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            // Skip automatic auth check to prevent login loops
            // Users will be redirected after successful login instead

            // Pre-fill email if available
            const savedEmail = localStorage.getItem('merchantEmail');
            if (savedEmail) {
                emailInput.value = savedEmail;
                rememberMeInput.checked = true;
            }

            // Focus on first empty field
            if (!emailInput.value) {
                emailInput.focus();
            } else {
                passwordInput.focus();
            }
        });

        // Form submission
        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            await handleLogin();
        });

        // Handle login
        async function handleLogin() {
            const email = emailInput.value.trim();
            const password = passwordInput.value;
            const rememberMe = rememberMeInput.checked;

            // Validate inputs
            if (!email || !password) {
                showAlert('Please fill in all fields', 'error');
                return;
            }

            if (!isValidEmail(email)) {
                showAlert('Please enter a valid email address', 'error');
                markFieldError(emailInput);
                return;
            }

            // Clear any previous errors
            clearFieldErrors();
            
            // Show loading state
            setLoading(true);

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email,
                        password,
                        rememberMe
                    })
                });

                // Handle rate limiting
                if (response.status === 429) {
                    const result = await response.json();
                    const retryAfter = result.retryAfter || 900; // Default 15 minutes
                    const minutes = Math.ceil(retryAfter / 60);
                    showAlert(`Too many login attempts. Please try again in ${minutes} minutes.`, 'error');
                    return;
                }

                const result = await response.json();

                if (result.success) {
                    // Store token
                    const storage = rememberMe ? localStorage : sessionStorage;
                    storage.setItem('merchantToken', result.token);
                    
                    // Store email if remember me is checked
                    if (rememberMe) {
                        localStorage.setItem('merchantEmail', email);
                    }

                    // Store merchant info
                    storage.setItem('merchantInfo', JSON.stringify(result.merchant));

                    showAlert('Login successful! Redirecting...', 'success');

                    // Redirect to dashboard after short delay
                    setTimeout(() => {
                        window.location.href = '/merchant';
                    }, 1000);

                } else {
                    showAlert(result.error || 'Login failed. Please try again.', 'error');
                    
                    // Handle specific error cases
                    if (result.error && result.error.includes('password')) {
                        markFieldError(passwordInput);
                        passwordInput.focus();
                    } else if (result.error && result.error.includes('email')) {
                        markFieldError(emailInput);
                        emailInput.focus();
                    }
                }

            } catch (error) {
                console.error('Login error:', error);
                showAlert('Network error. Please check your connection and try again.', 'error');
            } finally {
                setLoading(false);
            }
        }

        // Verify existing token with proper error handling
        async function verifyTokenAndRedirect(token) {
            try {
                // Add timeout to prevent hanging requests
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 5000);
                
                const response = await fetch('/api/auth/verify', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    },
                    signal: controller.signal
                });
                
                clearTimeout(timeoutId);

                if (response.ok) {
                    const result = await response.json();
                    if (result.success) {
                        // Token is valid, redirect to dashboard
                        window.location.href = '/merchant';
                        return;
                    }
                }

                // Token is invalid, clean up but DON'T reload
                cleanupTokens();

            } catch (error) {
                console.error('Token verification error:', error);
                // Clean up tokens but DON'T reload or redirect
                cleanupTokens();
            }
        }

        // Clean up tokens without causing reloads
        function cleanupTokens() {
            try {
                localStorage.removeItem('merchantToken');
                sessionStorage.removeItem('merchantToken');
                localStorage.removeItem('merchantInfo');
                sessionStorage.removeItem('merchantInfo');
                console.log('Tokens cleaned up successfully');
            } catch (error) {
                console.error('Error cleaning up tokens:', error);
            }
        }

        // Toggle password visibility
        function togglePassword() {
            const toggleBtn = document.querySelector('.toggle-password');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleBtn.textContent = '🙈';
            } else {
                passwordInput.type = 'password';
                toggleBtn.textContent = '👁️';
            }
        }

        // Show forgot password modal/redirect
        function showForgotPassword() {
            // For now, just redirect to a simple forgot password page
            const email = emailInput.value.trim();
            const url = email ? `/auth/forgot-password?email=${encodeURIComponent(email)}` : '/auth/forgot-password';
            window.location.href = url;
        }

        // Utility functions
        function showAlert(message, type = 'info') {
            alertContainer.innerHTML = `
                <div class="alert alert-${type}">
                    ${message}
                </div>
            `;

            // Auto-hide success messages
            if (type === 'success') {
                setTimeout(() => {
                    alertContainer.innerHTML = '';
                }, 5000);
            }
        }

        function setLoading(loading) {
            loginBtn.disabled = loading;
            
            if (loading) {
                btnText.style.display = 'none';
                btnLoading.style.display = 'flex';
            } else {
                btnText.style.display = 'block';
                btnLoading.style.display = 'none';
            }
        }

        function markFieldError(field) {
            field.classList.add('error');
            
            // Remove error class after user starts typing
            field.addEventListener('input', function() {
                field.classList.remove('error');
            }, { once: true });
        }

        function clearFieldErrors() {
            emailInput.classList.remove('error');
            passwordInput.classList.remove('error');
        }

        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        // Handle Enter key in form fields
        emailInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                passwordInput.focus();
            }
        });

        passwordInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                handleLogin();
            }
        });

        // Clear alerts when user starts typing
        [emailInput, passwordInput].forEach(input => {
            input.addEventListener('input', function() {
                if (alertContainer.innerHTML.includes('alert-error')) {
                    alertContainer.innerHTML = '';
                }
            });
        });
    </script>
</body>
</html>
