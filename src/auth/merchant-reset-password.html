<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - AI Invoice Generator</title>
    <style>
        /* Modern Purple Design System */
        :root {
            /* Primary Purple Palette */
            --primary-purple: #8B5FFF;
            --primary-dark: #6D46D6;
            --primary-light: #A78BFF;
            
            /* Secondary/Accent Colors */
            --accent-purple: #9966FF;
            --light-accent: #B794F6;
            --deep-purple: #553C9A;
            
            /* Neutral Colors */
            --background: #FAFAFA;
            --card-background: #FFFFFF;
            --text-primary: #2D3748;
            --text-secondary: #718096;
            --border-color: #E2E8F0;
            
            /* Status Colors */
            --success: #48BB78;
            --warning: #ED8936;
            --error: #F56565;
            --info: #4299E1;
            
            /* Component Specific */
            --shadow-soft: 0 4px 6px rgba(139, 95, 255, 0.05);
            --shadow-medium: 0 10px 25px rgba(139, 95, 255, 0.1);
            --shadow-strong: 0 20px 40px rgba(139, 95, 255, 0.15);
            --gradient-primary: linear-gradient(135deg, var(--primary-purple) 0%, var(--accent-purple) 100%);
            --gradient-card: linear-gradient(145deg, #FFFFFF 0%, #F8F9FF 100%);
            --border-radius: 12px;
            --border-radius-large: 16px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--background);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-container {
            width: 100%;
            max-width: 450px;
            background: var(--gradient-card);
            border-radius: var(--border-radius-large);
            box-shadow: var(--shadow-strong);
            border: 1px solid var(--border-color);
            overflow: hidden;
        }

        .auth-header {
            background: var(--gradient-primary);
            color: white;
            padding: 40px 32px 32px;
            text-align: center;
        }

        .auth-icon {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            margin: 0 auto 20px;
            backdrop-filter: blur(10px);
        }

        .auth-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .auth-subtitle {
            font-size: 16px;
            opacity: 0.9;
            margin-bottom: 0;
        }

        .auth-form {
            padding: 32px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid var(--border-color);
            border-radius: var(--border-radius);
            font-size: 16px;
            transition: var(--transition);
            background: var(--card-background);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-purple);
            box-shadow: 0 0 0 3px rgba(139, 95, 255, 0.1);
        }

        .password-requirements {
            margin-top: 8px;
            padding: 12px;
            background: var(--background);
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }

        .password-requirements h4 {
            font-size: 14px;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .requirement {
            font-size: 13px;
            color: var(--text-secondary);
            margin: 4px 0;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .requirement.valid {
            color: var(--success);
        }

        .requirement.invalid {
            color: var(--error);
        }

        .auth-button {
            width: 100%;
            padding: 16px;
            background: var(--gradient-primary);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            margin-bottom: 24px;
        }

        .auth-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: var(--shadow-medium);
        }

        .auth-button:disabled {
            background: var(--text-secondary);
            cursor: not-allowed;
            transform: none;
        }

        .auth-links {
            text-align: center;
            border-top: 1px solid var(--border-color);
            padding-top: 24px;
        }

        .auth-link {
            color: var(--primary-purple);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
        }

        .auth-link:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }

        .alert {
            padding: 16px;
            border-radius: var(--border-radius);
            margin-bottom: 24px;
            font-weight: 500;
        }

        .alert-success {
            background: rgba(72, 187, 120, 0.1);
            border: 1px solid rgba(72, 187, 120, 0.3);
            color: var(--success);
        }

        .alert-error {
            background: rgba(245, 101, 101, 0.1);
            border: 1px solid rgba(245, 101, 101, 0.3);
            color: var(--error);
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid var(--border-color);
            border-radius: 50%;
            border-top-color: var(--primary-purple);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .auth-container {
                max-width: 100%;
            }
            
            .auth-header {
                padding: 32px 24px 24px;
            }
            
            .auth-form {
                padding: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <div class="auth-icon">üîê</div>
            <h1 class="auth-title">Reset Password</h1>
            <p class="auth-subtitle">Create a new secure password for your account</p>
        </div>

        <form class="auth-form" id="resetPasswordForm" onsubmit="handleResetPassword(event)">
            <div id="alertContainer"></div>

            <div class="form-group">
                <label class="form-label" for="newPassword">New Password</label>
                <input 
                    type="password" 
                    class="form-input" 
                    id="newPassword" 
                    name="newPassword"
                    placeholder="Enter your new password"
                    required
                    oninput="validatePassword()"
                >
                <div class="password-requirements">
                    <h4>Password Requirements:</h4>
                    <div class="requirement" id="lengthReq">
                        <span>‚úì</span> At least 8 characters
                    </div>
                    <div class="requirement" id="upperReq">
                        <span>‚úì</span> At least one uppercase letter
                    </div>
                    <div class="requirement" id="lowerReq">
                        <span>‚úì</span> At least one lowercase letter
                    </div>
                    <div class="requirement" id="numberReq">
                        <span>‚úì</span> At least one number
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label" for="confirmPassword">Confirm New Password</label>
                <input 
                    type="password" 
                    class="form-input" 
                    id="confirmPassword" 
                    name="confirmPassword"
                    placeholder="Confirm your new password"
                    required
                    oninput="validatePassword()"
                >
            </div>

            <button type="submit" class="auth-button" id="resetBtn">
                Reset Password
            </button>

            <div class="loading" id="loading">
                <div class="loading-spinner"></div>
                <p>Resetting password...</p>
            </div>
        </form>

        <div class="auth-links">
            <p>Remember your password? <a href="/auth/login" class="auth-link">Back to Login</a></p>
        </div>
    </div>

    <script>
        // Get reset token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const resetToken = urlParams.get('token');

        // Check if token exists
        if (!resetToken) {
            showAlert('Invalid or missing reset token. Please request a new password reset.', 'error');
            document.getElementById('resetPasswordForm').style.display = 'none';
        }

        function showAlert(message, type = 'error') {
            const alertContainer = document.getElementById('alertContainer');
            alertContainer.innerHTML = `
                <div class="alert alert-${type}">
                    ${message}
                </div>
            `;
        }

        function validatePassword() {
            const password = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const resetBtn = document.getElementById('resetBtn');

            // Check requirements
            const lengthValid = password.length >= 8;
            const upperValid = /[A-Z]/.test(password);
            const lowerValid = /[a-z]/.test(password);
            const numberValid = /\d/.test(password);

            // Update requirement indicators
            updateRequirement('lengthReq', lengthValid);
            updateRequirement('upperReq', upperValid);
            updateRequirement('lowerReq', lowerValid);
            updateRequirement('numberReq', numberValid);

            // Check if passwords match
            const passwordsMatch = password === confirmPassword && password.length > 0;

            // Enable/disable button
            const allValid = lengthValid && upperValid && lowerValid && numberValid && passwordsMatch;
            resetBtn.disabled = !allValid;

            return allValid;
        }

        function updateRequirement(id, isValid) {
            const element = document.getElementById(id);
            element.className = `requirement ${isValid ? 'valid' : 'invalid'}`;
            element.querySelector('span').textContent = isValid ? '‚úì' : '‚úó';
        }

        async function handleResetPassword(event) {
            event.preventDefault();

            if (!validatePassword()) {
                showAlert('Please ensure all password requirements are met and passwords match.', 'error');
                return;
            }

            const newPassword = document.getElementById('newPassword').value;
            const resetBtn = document.getElementById('resetBtn');
            const loading = document.getElementById('loading');

            // Show loading state
            resetBtn.style.display = 'none';
            loading.style.display = 'block';

            try {
                const response = await fetch('/api/auth/reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        resetToken: resetToken,
                        newPassword: newPassword
                    })
                });

                const result = await response.json();

                if (result.success) {
                    showAlert('Password reset successfully! Redirecting to login...', 'success');
                    
                    // Redirect to login after success
                    setTimeout(() => {
                        window.location.href = '/auth/login?message=password-reset-success';
                    }, 2000);
                } else {
                    throw new Error(result.error || 'Failed to reset password');
                }
            } catch (error) {
                console.error('Password reset error:', error);
                showAlert(error.message || 'Failed to reset password. Please try again.', 'error');
                
                // Reset form state
                resetBtn.style.display = 'block';
                loading.style.display = 'none';
            }
        }

        // Initialize password validation on page load
        document.addEventListener('DOMContentLoaded', () => {
            validatePassword();
        });
    </script>
</body>
</html>
